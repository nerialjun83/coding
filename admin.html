<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">

</head>
<body>
    
<button class="back-button" onclick="goBack()">Back</button> <!-- Back Icon -->
    
    <h1><img src = images/adminn.png></h1>
    <form id="loginForm" onsubmit="return handleLogin(event);">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">SUBMIT</button>
        <div id="error-message" class="error"></div> <!-- Error message container -->
    </form>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Correct password
            const correctPassword = 'password123';

            // Check password
            if (password === correctPassword) {
                window.location.href = 'homepage.html'; // Redirect to main page
            } else {
                errorMessage.textContent = 'Invalid password. Please try again.'; // Set error message
            }
        }

        function goBack() {
            window.location.href = 'mainpage.html'; // Redirect to mainpage.html
        }
    </script>

</body>
</html>
